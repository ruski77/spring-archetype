#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="template.xhtml">
	
<ui:define name="head">
		
</ui:define>
	
<ui:define name="content">
					
	<p:panel header="${symbol_pound}{msg.login}">
		<form action="${symbol_dollar}{request.contextPath}/j_spring_security_check" method="post">
			<table>
				<tbody>
					<c:if test="${symbol_dollar}{not empty param.error}">
						<tr><td colspan="2">${symbol_pound}{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}</td></tr>
					</c:if>				
					<tr>
						<td>${symbol_pound}{msg.userId}</td>
						<td>
							<c:if test="${symbol_dollar}{not empty param.error}">
								<c:set var="username" value="${symbol_dollar}{sessionScope.SPRING_SECURITY_LAST_USERNAME}" />
							</c:if>
							<input type="text" name="j_username" value="${symbol_pound}{username}" />
						</td>
					</tr>
					<tr>
						<td style="width: 70px;">${symbol_pound}{msg.password}</td>
						<td>
							<input type="password" name="j_password" />
						</td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="Login"/>	
			<br/>
			<h:outputLink value="register.jsf">${symbol_pound}{msg.register}</h:outputLink> 
		</form>
	</p:panel>
		
 </ui:define>
  
</ui:composition>
