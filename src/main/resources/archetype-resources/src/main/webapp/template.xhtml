<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<f:view contentType="text/html">
	
		<h:head>
			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
			<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/style/default.css" media="screen" />
			<title>#{msg.website_title}</title>
			<ui:insert name="head"></ui:insert>
			<style type="text/css">
				.new {
					background: url(img/new.png) no-repeat;
				}
				
				.search {
					background: url(img/search.png) no-repeat;
				}
			</style>
		</h:head>
	
		<h:body> 
			
			<div class="outer-container">
			
				<p:tooltip global="true" targetPosition="bottomRight" style="customToolTipLeft"/>
	
				<p:growl id="messages" globalOnly="true" showDetail="true"/> 
			
				<p:ajaxStatus style="position:fixed;top:50%;left:50%;">  
	     			<f:facet name="start">           	
	     				<h:graphicImage value="/img/ajaxloading-3.gif" />  
	     			</f:facet>  
	     			<f:facet name="complete">  
	        			<h:outputText value="" />  
	     			</f:facet>  
 			  	</p:ajaxStatus>
 			  
 			  	<div id="loadingDiv" style="display:none;position:fixed;top:50%;left:50%;">
				 	<h:graphicImage value="/img/ajaxloading-3.gif" />
			 	</div>
			
				<div class="inner-container">
			
					<div class="header">
						<div class="title">
							<span class="sitename"><a href="home.jsf">#{msg.website_title}</a></span>
							<div class="slogan">#{msg.label_template}</div>
						</div>
					</div>

					<p:menubar id="menu">
						<p:menuitem value="#{msg.label_home}" url="/home.jsf"></p:menuitem>
						<p:menuitem value="#{msg.header_contact}" url="/contact.jsf"></p:menuitem>
						<p:submenu label="Movies">
							<p:menuitem value="Create" url="/protected/createMovie.jsf"></p:menuitem>
							<p:menuitem value="Manage" url="/protected/manageMovies.jsf"></p:menuitem>
						</p:submenu>
						<p:menuitem value="#{msg.login}" url="/login.jsf" rendered="#{!sec:isAuthenticated()}"></p:menuitem>
						<p:menuitem value="#{msg.label_logout}" url="/logout" rendered="#{sec:isAuthenticated()}"></p:menuitem>
					</p:menubar>
			
					<div class="main">
			
						<div class="content">
							<ui:insert name="content">
							</ui:insert>
						</div>
			
						<div class="clearer"></div>
			
					</div>
			
					<div class="footer">
					
						<span class="left">&#169;&#160;<a target="_blank" href="#{msg.adcowebsolutions_url}">#{msg.adcowebsolutions_name}</a> 2011&#160;|&#160;<h:link id="mobileLink" view="/mobile/main.xhtml" value="#{msg.label_mobile_version}"/></span> 
			
						<div class="clearer"></div>
			
					</div>
			
				</div>
			
			</div>
		
		</h:body>
	</f:view>

</html>
