<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="template.xhtml">
	
<ui:define name="head">
		
</ui:define>
	
<ui:define name="content">

	<h:form id="register" prependId="false">	
					
		<p:panel header="#{msg.register}">
		
			<h:panelGrid columns="2" columnClasses="label,value" styleClass="grid">
				
				<h:panelGroup>
					<h:outputLabel for="userId" value="#{msg.userId}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="userId" required="true" value="#{register.webUser.id}" label="#{msg.userId}" maxlength="10"/>
					&#160;<h:message for="userId" errorClass="errors"/>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="firstName" value="#{msg.first_name}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="firstName" required="true" value="#{register.webUser.firstName}" label="#{msg.first_name}" maxlength="32"/>
					&#160;<h:message for="firstName" errorClass="errors"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="lastName" value="#{msg.last_name}"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="lastName" value="#{register.webUser.lastName}" maxlength="32"/>
					&#160;<h:message for="lastName" errorClass="errors"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="email" value="#{msg.email}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="email" value="#{register.webUser.email}" maxlength="128" required="true" label="#{msg.email}"/>
					&#160;<h:message for="email" errorClass="errors"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="gender" value="#{msg.label_gender}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneRadio id="gender" value="#{register.webUser.gender}" required="true" label="#{msg.label_gender}">
	  					<f:selectItem id="genderM" itemLabel="#{msg.label_male}" itemValue="M" />
	  					<f:selectItem id="genderF" itemLabel="#{msg.label_female}" itemValue="F" />
					</p:selectOneRadio>&#160;<h:message for="gender" errorClass="errors"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="password" value="#{msg.password}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:password id="password" value="#{register.webUser.password}" required="true" label="#{msg.password}" maxlength="12"/>
					&#160;<h:message for="password" errorClass="errors"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="verify" value="#{msg.verify_password}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:password id="verify" value="#{register.verifyPassword}" required="true" label="#{msg.verify_password}" maxlength="12" feedback="false"/>
					&#160;<h:message for="verify" errorClass="errors"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="captcha" value="#{msg.confirm_not_robot}"/>&#160;<span class="required">*</span>
				</h:panelGroup>
				<h:panelGroup>
					<p:captcha id="captcha" label="#{msg.label_captcha}" publicKey="6LfPmsISAAAAACHv88mn6TOM3R14sVrnq4odyiSg" theme="white" required="true"
						requiredMessage="#{msg.captcha_requried}" converterMessage="#{msg.captcha_conversion_fail}" validatorMessage="#{msg.captcha_validation_fail}"/>&#160;<h:message for="captcha" errorClass="errors"/>
				</h:panelGroup>	   
				
				<h:panelGroup>
					<p:commandButton id="registerButton" ajax="false" value="#{msg.register}" action="#{register.register}"/>&#160;or&#160;<h:outputLink value="login.jsf">#{msg.cancel}</h:outputLink> 
				</h:panelGroup>
				
			</h:panelGrid>			
			
		</p:panel>	
		
	</h:form>
		
 </ui:define>
  
</ui:composition>
