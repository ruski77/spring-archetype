<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<f:view contentType="text/html">
	
		<h:head>
			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
			<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/style/default.css" media="screen" />
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/global.js"/>
			<title>#{msg.website_title}</title>
			<ui:insert name="head"></ui:insert>
		</h:head>
	
		<h:body> 
			
			<div class="outer-container">
	
				<p:growl id="messages" globalOnly="true" showDetail="true"/> 
			
				<p:ajaxStatus style="position:fixed;top:50%;left:50%;z-index:9999;">  
	     			<f:facet name="start">           	
	     				<h:graphicImage value="/img/ajaxloading-3.gif" />  
	     			</f:facet>  
	     			<f:facet name="complete">  
	        			<h:outputText value="" />  
	     			</f:facet>  
 			  	</p:ajaxStatus>
 			  
 			  	<div id="loadingDiv" style="display:none;position:fixed;top:50%;left:50%;z-index:9999;">
				 	<h:graphicImage value="/img/ajaxloading-3.gif" />
			 	</div>
			
				<div class="inner-container">
			
					<div class="header">
						<div class="title">
							<span class="sitename"><h:outputLink value="#{facesContext.externalContext.requestContextPath}/app/home">#{msg.website_title}</h:outputLink></span>
							<div class="slogan">#{msg.label_template}</div>
						</div>
					</div>
					
					<div class="menu">
					
						<ui:insert name="navigation"></ui:insert>
				
						<div class="clearer"></div>	
						
					</div>
			
					<div class="main">
			
						<div class="content">
							<ui:insert name="content">
							</ui:insert>
						</div>
			
						<div class="clearer"></div>
			
					</div>
			
					<div class="footer">
					
						<span class="left">&#169;&#160;<a target="_blank" href="#{msg.adcowebsolutions_url}">#{msg.adcowebsolutions_name}</a> 2011&#160;|&#160;<h:outputLink value="#{facesContext.externalContext.requestContextPath}/app/mobile/home">#{msg.label_mobile_version}</h:outputLink></span> 
			
						<div class="clearer"></div>
			
					</div>
			
				</div>
			
			</div>
		
		</h:body>
		
	</f:view>

</html>
